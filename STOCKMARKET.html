<!DOCTYPE html>
<head>
    <link href="STOCKMARKET.css" rel="stylesheet" type="text/css">
    <title>STOCK MARKET ANALYSIS</title>
    <meta name="description" content="This is a Stock Market Analysis application made by Rushab.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/fc0a8fd09e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="webpage-name">STOCK MARKET ANALYSIS</div>
        <i class="fa-solid fa-arrow-trend-up" id="web-logo"></i>
    </header>

    <div id="custom-tooltip"></div>  <!--this is the custom tooltip-->
    <div id="time-tick">8/8/2002</div> <!--this appears below the line annotation-->

    <main>
        
        <section id="chart-and-summary-section">
            <section id="chart-section">
                <div id="peak-and-trough">
                    Peak: $193.97 &nbsp; Trough: $37.95
                </div>
                <div id="loading-canvas"> Loading...</div>
                <div id="timespan-options">
                    <div class="ts-option container-option" id="one-month">
                        1 Month
                    </div>
                    <div class="ts-option container-option" id="three-months">
                        3 Months
                    </div>
                    <div class="ts-option container-option" id="one-year">
                        1 Year
                    </div>
                    <div class="ts-option container-option active" id="five-years">
                        5 Years
                    </div>
                </div>
                <div id="chart-container" class="container">
                    <canvas id="chart-canvas">
                        <!--GRAPH HERE-->
                    </canvas>
                </div>
            </section>
            <section id="summary-section">
                <div id="loading-summary" class="loading">Loading...</div>
                <div id="summary">
                    <div id="summary-header">
                        <div id="sum-stock-name">APPL</div>
                        <div id="sum-book-value">$3.935</div>
                        <div id="sum-profit">$0.245</div>
                    </div>
                    <div id="sum-body">
                        <p></p>
                    </div>
                </div>
            </section>
        </section>
        <section id="list-section">
            <div id="list-container" class="container">
                <div id="loading-stocks">Loading...</div>
            </div>
        </section>
        
    </main>

    <script src="STOCKMARKET.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.3.1/chartjs-plugin-annotation.min.js"></script>
<script src="STOCKMARKET.js"></script>
</body>
